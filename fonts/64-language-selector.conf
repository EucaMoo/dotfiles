<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

    <!-- 1. 全局默认字体 -->
    <match target="pattern">
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>寒蝉半圆体</string>
            <string>Maple Mono Normal NF</string>
            <string>Noto Sans CJK SC</string>
            <string>Noto Serif CJK SC</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>寒蝉半圆体</string>
            <string>Maple Mono Normal NF</string>
            <string>Noto Sans CJK SC</string>
            <string>Noto Serif CJK SC</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Maple Mono Normal NF</string>
            <string>Font Awesome</string>
            <string>寒蝉半圆体</string>
            <string>Noto Sans CJK SC</string>
            <string>Noto Serif CJK SC</string>
        </edit>
    </match>

    <!-- 4. 确保图标字体优先 -->
    <match target="pattern">
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Font Awesome</string>
        </edit>
    </match>

</fontconfig>
